<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Delivery Service for your favorite Dishes</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <nav class="container navbar navbar-expand-lg navbar-light pt-2">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="#"><img src="images/Logo.png" width="50em" alt="Logo"><span
                    id="title-full">Hungry <span id="title-monster">Monster</span></span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link mx-1" href="#">Home</a>
                    <a class="nav-link mx-1" href="#">About</a>
                    <a class="nav-link mx-1" href="#">Recipes</a>
                    <a class="nav-link mx-1" href="#">blog</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="col-10  col-md-8 col-lg-7 col-xl-6 m-auto pt-1 pb-2">
            <div class="input-group mb-1">
                <input id="searchDish" type="text" required class="form-control" placeholder="Search for restaurant, cuisines, and dishes">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn">Search</button>
                </div>
            </div>
            <div style="height: 30px;margin-bottom: 10px;">
                <p id="errorMessage"></p>
            </div>
        </div>
    </div>
</header>

<main class="container">
    <div id="dishDetail" class="container">
        <div id="dishDisplay" class="row row-cols-1  row-cols-md-2 g-1">
        </div>
        <div id="recipe">
        </div>
    </div>

    <div class="meal-container mb-5">
        <div id="allDishes" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
        </div>
    </div>
</main>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="js/script.js"></script> 
</body>

</html>
